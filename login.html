       <!--Beginning of Login form design-->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-3">
					<div class="panel panel-danger">
						<div class="panel-heading"><b><center>Login</center></b></div>
						<div class="panel-body">
							<form name="login">	
							<div class="form-group">
								<label style="text-align: center;">
									<i class="fa fa-user"> Username</i>
								</label>
								<input type="text" name="userid" placeholder="Username" id="Username" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									<i class="fa fa-key"> Password</i>
								</label>
								<input type="password" name="pswrd" placeholder="Password" id="Password" class="form-control" required="">
							</div>
							<div class="form-group">
								<button class="btn btn-warning" onclick="check(this.form)" value="Login">
									Submit
								</button>
							</div>
				
								<br>
								Having Issues with Login ?
								<br>
								<a href="request password.html" class="btn btn-link">Forget Password</a><br>
								Or<br>
								<a href="contact.html" class="btn btn-link">Contact us</a>

						</form>
						</div>
					</div>
				</div>
			</div>
		</div><!--End of login form design-->
