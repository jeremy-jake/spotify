		 <!--Beginning of passwordrequest form design-->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-3">
					<div class="panel panel-sucess">
						<div class="panel-heading"><b><center>Password Request</center></b></div>
						<div class="panel-body">
							<form name="login">	
							<div class="form-group">
								<label style="text-align: center;">
									<i class="fa fa-key"> Old Password</i>
								</label>
								<input type="text" name="Old Password" placeholder="Old Password" id="Old Password" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									<i class="fa fa-key"> New Password</i>
								</label>
								<input type=" text" name="New Password" placeholder="New Password" id="New Password" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									<i class="fa fa-key">Retype New Password</i>
								</label>
								<input type=" text" name="Retype New Password" placeholder="Retype New Password" id="Retype New Password" class="form-control" required="">
							</div>
							<div class="form-group">
								<button class="btn btn-warning" onclick="check(this.form)" value="Login">
									Submit
								</button>
							</div>
