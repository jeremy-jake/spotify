      <!--Beginning of sign up form design-->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-3">
					<div class="panel panel-danger">
						<div class="panel-heading"><b><center>Sign up</center></b></div>
						<div class="panel-body">
							<form name="login">	
							<div class="form-group">
								<label style="text-align: center;">
									 First Name
								</label>
								<input type="text" name="First Name" placeholder="First Name" id="First Name" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									 Surname
								</label>
								<input type="text" name="Surname" placeholder="Surname" id="Surname" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									 E-mail
								</label>
								<input type="text" name="E-mail" placeholder="@gmail.com" id="E-mail" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									 Sex
								</label>
								<select class="form-control" required="">
									<option>male</option>
									<option>female</option>
								</select>
							</div>
							<div class="form-group">
								<label>
									 Contact number
								</label>
								<input type="text" name="Contact" placeholder="number" id="Contact" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									 Username
								</label>
								<input type="text" name="Username" placeholder="Username" id="Username" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									 Password
								</label>
								<input type="text" name="Password" placeholder="Password" id="Password" class="form-control" required="">
							</div>
							<div class="form-group">
								<label>
									 Retype password
								</label>
								<input type="text" name="Retype Password" placeholder="Retype Password" id="Retype Password" class="form-control" required="">
							</div>
							<div class="form-group">
								<button class="btn btn-warning" onclick="check(this.form)" value="Login">
									Submit
								</button>
							</div>
								<br/>
								
						</form>
						</div>
					</div>
				</div>
			</div>
		</div><!--End of sign upform design-->
